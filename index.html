<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Texts Animation </title>
</head>
<body>
    <img src="/images/logo-1.png" class="logo" id="logo">
    <img src="/images/moon.png" id="icon">
    <h1 class="hero">WELCOME TO <span>PROMISE_DIGITALS...</span></h1>
    <div class="rotating-text">
        <p>We Develop Interesting</p>
        <p>
            <span class="word">Investment&nbsp;Websites.</span>
            <span class="word">E-commerce&nbsp;Websites.</span>
            <span class="word">Blogs&nbsp;&&nbsp;Portfolio&nbsp;Websites.</span>
            <span class="word">School&nbsp;&&nbsp;Courier&nbsp;Websites.</span>
            <span class="word">Mordern&nbsp;Web&nbsp;Applications.</span>
        </p>
    </div>

    <script src="script.js"></script>

    <script>
        var icon = document.getElementById('icon');
    var logo = document.getElementById('logo');

    icon.onclick = function(){
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            icon.src = 'images/sun.ico';
            logo.src = 'images/logo-2.png';
        } else {
            icon.src = 'images/moon.png';
            logo.src = 'images/logo-1.png';
        }
    }
    </script>
</body>
</html>
